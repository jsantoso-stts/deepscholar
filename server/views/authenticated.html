<!DOCTYPE html>
<html>
<head>
    <title>Authenticated</title>
</head>
<body>
Authenticated successfully.

<script type="text/javascript">
  const message = {
    type: "authenticated",
    user: {
      id: '{{id}}',
      token: '{{token}}',
      isAdmin: {{isAdmin}},
      profile: {{{profile}}}
    }
  };
  window.opener.postMessage(message, location.origin);
  window.close();
</script>
</body>
</html>
